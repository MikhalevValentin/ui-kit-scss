<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
   <div class="ui-wrap">
       <div class="user__card">
        <div class="user__card--name">Erik Hoffman</div>
        <div class="user__card--foto">
            <span class="user__card--foto-item">
            </span>
        </div>
        <div class="user__card--info">Principal Designer @JellyJarCo</div>
        <button class="button--user-card" type="reset">Edit Profile</button>
    </div>
   </div>
    
    <div class="ui-wrap">
        <button class="button--download">download</button>
        <button class="button--options">options</button>
        <button class="button--recycle">recycle</button>
        <button class="button--sound">sound</button>
        <button class="button--battery">battery</button>
    </div>
    
    <div class="ui-wrap">
        <div class="user__alert">
            <div class="user__alert--title">Confirmation</div>
            <div class="user__alert--info">The subscribers name that they submit is 4 characters or less. </div>
            <div class="user__alert--double-btn">
                <button class="button__alert btn--yes">yes</button>
                <button class="button__alert btn--no">no</button>
            </div>
        </div>
    </div>

</html>
